<div class="pesquisa">
  <input type="text" name="name" [(ngModel)]="name" (ngModelChange)="Pesquisar()" class="pesquisa__input form-control" placeholder="Search...">
</div>
<h1 class="titulo">{{title}}</h1>

<app-lista *ngIf="!name" [listaAPI]="listaService.todosEmTrending"></app-lista>


<div class="midias">
  <app-lista *ngIf="name" [listaAPI]="listaAPI"></app-lista>
  <ng-container *ngFor="let item of listaAPIComplementar;">
    <app-item *ngIf="item.poster_path" class="resultados__midias__item" [item]="item"></app-item>
  </ng-container>
</div>
