<div class="chart">
  <h1 class="titulo">{{title}}</h1>
  <swiper [config]="config">
    <ng-container *ngFor="let item of listaAPI.slice(0, 20);">
      <ng-template swiperSlide class="chart__slider">
        <app-item [item]="item"></app-item>
      </ng-template>
    </ng-container>
  </swiper>
</div>
